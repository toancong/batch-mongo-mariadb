paths:
    migrations: %%PHINX_CONFIG_DIR%%/resources/migrations
    seeds: %%PHINX_CONFIG_DIR%%/resources/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: %%MYSQL_HOST%%
        name: %%MYSQL_DATABASE%%
        user: %%MYSQL_USER%%
        pass: %%MYSQL_PASSWORD%%
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: %%MYSQL_HOST%%
        name: %%MYSQL_DATABASE%%
        user: %%MYSQL_USER%%
        pass: %%MYSQL_PASSWORD%%
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: %%MYSQL_HOST%%
        name: %%MYSQL_DATABASE%%
        user: %%MYSQL_USER%%
        pass: %%MYSQL_PASSWORD%%
        port: 3306
        charset: utf8
